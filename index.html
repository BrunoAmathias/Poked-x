<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/pokebola.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pokedéx</title>
</head>
<body>
    <main >
    <div class="container">
    <img src="" alt="pokemon_image" class="pokemon_image">
   
    <h1 class="pokemon_data">
        <span class="pokemon_number">6 -</span>
        <span class="pokemon_name"> squirtle</span>
    </h1>
    <form class="form">
        <input 
        type="search" 
        class="input_search"
        placeholder="Name or Number"
        required
        >
    </form>

    <div class="buttons">
        <button class="button btn_prev">Prev</button>
        <button class="button btn_next">Next</button>
    </div>
    <div class="div-btn">
        <button class="btn">Informações</button>
    </div>
    

 <img class="foto-pokedex" src="imagem/pokedex.png" alt="">
</div>
 <div class="informacoes">
    <div class="titulo">
        <h1>Informações</h1>
    </div>

    <div class="container-de-cima">
        <div class="container-de-dentro">
            <h2>Altura</h2>
            <p class="altura"></p>

        </div>
        <div class="container-de-dentro">
            <h2>Peso</h2>
            <p class="peso"></p>

        </div>


    </div>

    <div class="container-de-baixo">
        <div class="container-de-dentro">
            <h2>hab-1</h2>
            <p class="habilidade-1"></p>

        </div>
        <div class="container-de-dentro">
            <h2>hab-2</h2>
            <p class="habilidade-2"></p>

        </div>
    </div>
 </div>


   

    </main>
    <script src="script.js"></script>
</body>
</html>
